<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Area of a triangl with JS file" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Janet Do" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.orange-amber.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="icon" href="favicon.ico?v=2" type="image/x-icon" />
    <title>Triangle type with JS</title>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <script
            defer
            src="https://code.getmdl.io/1.3.0/material.min.js"
          ></script>
          <script src="./js/script.js"></script>
          <span class="mdl-layout-title">Triangle type with JS</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <!-- Simple Textfield -->
        <form action="#">
          <p>angle 1</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="lengthA"
            />
            <label class="mdl-textfield__label" for="lengthA">lengthA...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Numeric Textfield -->
        <form action="#">
          <p>angle 2 </p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="lengthB"
            />
            <label class="mdl-textfield__label" for="lengthB">lengthB...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <form action="#">
          <p>angle 3 </p>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="lengthC" />
            <label class="mdl-textfield__label" for="height">lengthC...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div> 
        </form>
        <br />
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculate()"
        >
          Calculate
        </button>
        <div id="answer">
          <br />
        </div>
        <div id="fanta-bottle">
          <img src="./images/Types-of-Triangle-Featured-Image.png" alt="Fanta" />
        </div>
      </main>
    </div>
  </body>
</html>
